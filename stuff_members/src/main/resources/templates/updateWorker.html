<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Update Worker</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    h1 {
        color: #0080FF;
        margin-bottom: 20px;
    }
    form {
        margin-left: 30px;
    }
    label {
        display: inline-block;
        width: 120px;
    }
    input[type="text"] {
        width: 250px;
        padding: 4px;
        margin-bottom: 10px;
    }
    input[type="submit"] {
        background-color: #0080FF;
        color: #FFFFFF;
        padding: 8px;
        border-radius: 5px;
    }
    input[type="submit"]:hover {
        background-color: #0060BF;
    }
</style>
<body>
<h1>Update Worker</h1>
<!--th:action="@{/transactions/view}"-->

<form method="POST"  th:object="${WorkerDto}" >
    <fieldset>
        <label for="firstName">firstName:</label>
        <input type="text" th:field="*{firstName}" id="firstName"/>
        <label for="lastName">lastName:</label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
        <label for="middleName">middleName:</label>
        <input type="text" th:field="*{middleName}" id="middleName"/>
        <label for="email">email:</label>
        <input type="text" th:field="*{email}" id="email"/>
        <label for="phone">phone:</label>
        <input type="text" th:field="*{phone}" id="phone"/>
        <label for="PersonalId">PersonalId:</label>
        <input type="text" th:field="*{PersonalId}" id="PersonalId"/>
        <label for="role">role:</label>
        <input type="text" th:field="*{role}" id="role"/>
        <label for="gender">gender:</label>
        <input type="text" th:field="*{gender}" id="gender"/>

    </fieldset>
    <br>
    <input type="submit" value="Update"  />
</form>
</body>
</html>
